<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Huddle/huddle.css" />
    <!-- font-links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Huddle</title>
  </head>
  <body>
    <!-- logo -->

    <img src="/Huddle/img/logo.svg" alt="logo" class="logo" />

    <!-- Illustration Image -->
    <section class="container">
      <img
        src="/Huddle/img/illustration-mockups.svg"
        alt="illustration"
        class="illustration"
      />
      <div class="container-body">
        <h1>
          Build the community <br />
          your fans will love
        </h1>
        <p class="container-text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience, create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="btn" type="submit">Register</button>
      </div>
    </section>
    <!-- icon section -->
    <div class="icons">
      <ion-icon name="logo-facebook" class="facebook"></ion-icon>
      <ion-icon name="logo-twitter" class="twitter"></ion-icon>
      <ion-icon name="logo-instagram" class="instagram"></ion-icon>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
